<!DOCTYPE html>
<html lang="fr">

    <title>Challenge 4 - HTML & CSS</title>

<body>
  <section class="learn">
    <!-- Début de la zone d'entrainement -->
    <div class="card">
    <h1>Je me connecte avec mes identifiants</h1>
    <fieldset class="identifiants">
      <label for="email">Adresse email <br>
        <input type="email" id="email" class="form" required placeholder="chuck@norris.com">
      </label> <br>
      <label for="password">Mot de passe <br>
        <input type="password" id="password" class="form" required placeholder="&#9679;&#9679;&#9679;&#9679;&#9679;&#9679;&#9679;&#9679;&#9679;&#9679;&#9679;&#9679;&#9679;&#9679;">
      </label>
    </fieldset>
    <label for="remember" id="align"><input type="checkbox" name="remember" id="remember">Se souvenir de moi</label> <br>
    <input type="submit" value="Connexion" class="submit">
  </div>
    <!-- Fin de la zone d'entrainement -->
  </section>

  <section class="preview" data-content="challenge 4">
    <img width="444px" src="img/objectif/login-form.png" alt="formulaire de connexion" />
  </section>
</body>
