<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Challenge 4 - HTML & CSS</title>

    <!-- ce css permet simplement de mettre en page la présentation -->

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
    <script src="script.js" defer></script>
  </head>

  <body>
    <section class="learn">
      <!-- Début de la zone d'entrainement -->
      <div class="card">
        <div class="container">
          <h1>Je me connecte avec mes identifiants</h1>
          <fieldset class="identifiants">
            <label for="email"
              >Adresse email <br />
              <input
                name="email"
                type="email"
                id="email"
                class="form"                
                placeholder="chuck@norris.com"
                required
              />
            </label>
            <p id="emailAlert"></p>
            <br />
            <label for="password"
              >Mot de passe <br />
              <input
                type="password"
                id="password"
                class="form"                
                placeholder="&#9679;&#9679;&#9679;&#9679;&#9679;&#9679;&#9679;&#9679;&#9679;&#9679;&#9679;&#9679;&#9679;&#9679;"
                required
              />
            </label>
            <p id="passwordAlert"></p>
          </fieldset>
          <label for="remember"
            ><input type="checkbox" name="remember" id="remember" />Se souvenir
            de moi</label
          >
          <br />
          <div class="btn-submit">
            <input
              type="submit"
              value="Connexion"
              class="submit"
              id="submit"
            />
          </div>
        </div>
      </div>
      <!-- Fin de la zone d'entrainement -->
    </section>
  </body>
</html>
